# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-CA"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : On a Darkling Whim
title_separator          : "-"
subtitle                : >-
  Untethered tales, scattered thoughts.
name                    : "Doug Langille"
description              : >-
  Doug Langilleâ€™s hub for fiction, stories, and musings &mdash; a place where imagination wanders and ideas run untethered.
url                      : https://douglangille.ca
baseurl                  : /
repository               : douglangille/website
teaser                   : /assets/images/white500x300.jpg
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : # true, false (default)
copyright                : # "copyright" name, defaults to site.title
copyright_url            : # "copyright" URL, defaults to site.url
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : true # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    : # true, false (default)

  # SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name

# Site Author
author:
  name             : "Doug Langille"
  avatar           : /assets/images/IMG_0040.jpeg # "/assets/images/bio-photo.jpg"
  bio              : "hack writer & shameless technophile"
  links:
    - label: "Nova Scotia"
      icon: "fa-regular fa-location-dot"
      url: "https://en.wikipedia.org/wiki/Nova_Scotia"
    - label: "Amazon"
      icon: "fa-brands fa-amazon"
      url: "https://www.amazon.com/author/douglangille"
    - label: "Email"
      icon: "fa-regular fa-envelope"
      url: "mailto:me@douglangille.ca"

# Site Footer
footer:
  links:
    - label             : "Digital Doug on Substack"
      icon              : "fa-regular fa-newspaper"
      url               : "https://douglangille.substack.com"
    - label             : "LinkedIn"
      icon              : "fa-brands fa-square-linkedin"
      url               : "https://www.linkedin.com/in/douglangille/"
  since: "2013"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - /projects
  - /archived
  - /_!nbox
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed 
 
# Outputting
permalink: /:title/
timezone                : America/Halifax
breadcrumbs             : false

category_archive:
  type: jekyll-archives
  path: /
tag_archive:
  type: jekyll-archives
  path: /


# Pagination and Auto Pages with jekyll-paginate-v2
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 12
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2
autopages:
  enabled               : true
  categories:
    enabled             : false
    exclude            : ['Haley']
  tags:
    enabled             : true
    layouts             : 
      - 'archive-taxonomy.html'
    permalink           : '/:tag'
  collections:
    enabled             : false

# Related Posts
related_by: tags or categories 
related_limit: 4            
related_categories: 1       
related_tags: 1    
related_template: archive-single.html
related_layout: grid

# Plugins (previously gems:)
plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true

defaults:
  - scope:
      path              : "_posts"
      type              : posts
    values:
      layout            : single
      author_profile    : true
      read_time         : true
      comments          : false
      share             : false
      related           : true
      show_date         : true
      overlay_filter    : .5
      excerpt           : ""
  - scope:
      path              : "_pages"
      type              : pages
    values:
      layout            : single
      author_profile    : true     
      read_time         : true
      comments          : false
      share             : false
      related           : true
      show_date         : true
      overlay_filter    : .5
      excerpt           : ""
  - scope:
      path              : "_posts"
      type              : posts
    values:
      layout            : single
      author_profile    : true
      read_time         : true
      comments          : true
      share             : false
      related           : true
      show_date         : true
      overlay_filter    : .5
      excerpt           : ""
  - scope:
      path              : "_pages"
      type              : pages
    values:
      layout            : single
      author_profile    : true     
      read_time         : true
      comments          : true
      share             : false
      overlay_filter    : .5
