[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':(exclude)_!nbox/' ':(exclude)_writing/' ':(exclude)_story-engine/' ':(exclude)_drafts/' ':(exclude)_work/' ':(exclude)_farm/' ':(exclude)_life/' ':(exclude)_logs/'"

[[redirects]]
  from = "https://douglangille.netlify.app/*"
  to = "https://douglangille.ca/:splat"
  status = 301
  force = true  

[[redirects]] 
  from = "https://www.douglangille.ca/*"
  to = "https://douglangille.ca/:splat"
  status = 301
  force = true
